
<!--E aqui podemos mostrar nosso array de produtos e suas propriedades.-->
<div *ngFor="let produto of produtos">
  <h2>{{produto.id}} - {{produto.nome}}</h2>
  <h3>{{produto.preco}}R$</h3>
  <span>{{produto.descricao}}</span>
</div>

<!--E aqui podemos mostrar nossa calça jeans "ProdutoF".-->
<div>
  <h2>{{calcaJeans.id}} - {{calcaJeans.nome}}</h2>
  <h3>{{calcaJeans.preco}}R$</h3>
  <span>{{calcaJeans.descricao}}</span>
</div>

<!--E aqui podemos mostrar nosso produto atualizado através do Observer.-->
<div *ngIf="produtoAtualizado">
  <h2>Promoção: {{produtoAtualizado.nome}} está agora a <span style="color: red;">{{produtoAtualizado.preco}}R$</span></h2>
</div>
